_schema-version: '3.2'
ID: appcicd2
version: 0.0.1

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:
  # ---------------- DATABASE DEPLOYER MODULE ------------------
  - name: appcicd2-db-deployer
  # ------------------------------------------------------------
    type: hdb
    path: gen/db
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: appcicd2-uaa
      - name: appcicd2-db


  # --------------------- SERVER MODULE ------------------------
  - name: appcicd2-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    requires:
      - name: appcicd2-uaa
      - name: appcicd2-dest
      - name: appcicd2-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}




  # ------------------ APP ROUTER MODULE -----------------------
  - name: appcicd2-app
  # ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    parameters:
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: appcicd2-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv
          url: ~{srv-url}
          timeout: 600000
          forwardAuthToken: true


resources:
  # ----------------------- UAA SERVICE ------------------------
  - name: appcicd2-uaa
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

  # -------------------- DESTINATION SERVICE -------------------
  - name: appcicd2-dest
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: ignore
            destinations:
              - Name: appcicd2-API_BUSINESS_PARTNER
                Description: SAP S/4HANA Cloud Business Partner (A2X)
                URL: https://sandbox.api.sap.com
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                URL.headers.APIKey: <SetValueInCockpit>
                URL.headers.Application-Interface-Key: <SetValueInCockpit>
                HTML5.DynamicDestination: true



  # ------------------- HDI CONTAINER SERVICE ------------------
  - name: appcicd2-db
  # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}






